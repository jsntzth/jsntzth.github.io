<header class="masthead" role="banner">
  <div class="wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav" style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <!-- 左侧：Logo和标题（调整位置，不那么靠左） -->
        <div style="display: flex; align-items: center; margin-left: 20px;">
          <a class="site-logo" href="{{ '/' | relative_url }}">
            <img src="https://cdn.luogu.com.cn/upload/image_hosting/uhiclg5g.png" 
                 alt="jsntzth 的博客" 
                 style="width: 40px; height: 40px; margin-right: 12px;">
          </a>
          
          <a class="site-title" href="{{ '/' | relative_url }}">
            jsntzth 的博客
          </a>
        </div>
        
        <!-- 中间：导航链接 -->
        <ul class="visible-links" style="margin: 0 auto;">
          <li class="masthead__menu-item">
            <a href="{{ '/' | relative_url }}"><i class="fa fa-home"></i> 首页</a>
          </li>
          <li class="masthead__menu-item">
            <a href="{{ '/categories/' | relative_url }}"><i class="fa fa-folder"></i> 分类</a>
          </li>
          <li class="masthead__menu-item">
            <a href="{{ '/tags/' | relative_url }}"><i class="fa fa-tags"></i> 标签</a>
          </li>
          <li class="masthead__menu-item">
            <a href="{{ '/friends/' | relative_url }}"><i class="fa fa-link"></i> 友链</a>
          </li>
          <li class="masthead__menu-item">
            <a href="{{ '/about/' | relative_url }}"><i class="fa fa-user"></i> 关于</a>
          </li>
          <li class="masthead__menu-item">
            <div class="theme-switcher-container">
              <button class="theme-switcher-btn" style="background: none; border: none; cursor: pointer; padding: 0;">
                <i class="fa fa-paint-brush"></i> 普通深色 ▼
              </button>
              <ul class="theme-options hidden">
                <li data-theme="light">普通浅色</li>
                <li data-theme="dark">普通深色</li>
                <li data-theme="light-img">带图浅色</li>
                <li data-theme="dark-img">带图深色</li>
              </ul>
            </div>
          </li>
        </ul>
        
        <!-- 右侧：搜索图标（调整位置，不那么靠右） -->
        <div style="display: flex; align-items: center; gap: 15px; margin-right: 20px;">
          <!-- 文章内需要的GitHub和Email图标样式预定义 -->
          <style>
            .post-github-icon:before { content: "\f09b"; }
            .post-email-icon:before { content: "\f0e0"; }
          </style>
          
          <!-- 搜索图标 -->
          <button class="search__toggle" type="button">
            <span class="visually-hidden">切换搜索</span>
            <i class="fa fa-search"></i>
          </button>
        </div>
        
        <!-- 移动端菜单按钮 -->
        <button class="greedy-nav__toggle hidden" type="button" count="0">
          <span class="visually-hidden">切换菜单</span>
          <div class="navicon"></div>
        </button>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</header>

<!-- 页面元数据和资源引入 -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

<!-- 图标库（使用4.7.0完整版本） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.css">

<!-- 主样式表 -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- 功能脚本 -->
<script src="{{ '/assets/js/theme-switcher.js' | relative_url }}"></script>
<script src="{{ '/assets/js/search.js' | relative_url }}"></script>

<!-- 图标显示核心修复 -->
<style>
  /* 确保FontAwesome字体正确加载 */
  @font-face {
    font-family: 'FontAwesome';
    src: url('https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/fonts/fontawesome-webfont.eot?v=4.7.0');
    src: url('https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/fonts/fontawesome-webfont.eot?#iefix&v=4.7.0') format('embedded-opentype'),
         url('https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/fonts/fontawesome-webfont.woff2?v=4.7.0') format('woff2'),
         url('https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/fonts/fontawesome-webfont.woff?v=4.7.0') format('woff'),
         url('https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/fonts/fontawesome-webfont.ttf?v=4.7.0') format('truetype'),
         url('https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/fonts/fontawesome-webfont.svg?v=4.7.0#fontawesomeregular') format('svg');
    font-weight: normal;
    font-style: normal;
  }
  
  /* 所有图标基础样式 */
  .fa {
    display: inline-block !important;
    font: normal normal normal 14px/1 FontAwesome !important;
    font-size: inherit !important;
    text-rendering: auto !important;
    -webkit-font-smoothing: antialiased !important;
    -moz-osx-font-smoothing: grayscale !important;
    margin-right: 5px !important;
  }
  
  /* 导航项间距调整 */
  .masthead__menu-item {
    margin: 0 10px !important;
  }
  
  /* 文章内GitHub和Email图标专用样式 */
  .post-content .fa-github, .post-content .fa-envelope {
    display: inline-block !important;
    font-family: FontAwesome !important;
  }
</style>
