<header class="masthead" role="banner">
  <div class="wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <!-- Logo和标题区域（保留系统原有结构） -->
        <a class="site-logo" href="{{ '/' | relative_url }}">
          <img src="https://cdn.luogu.com.cn/upload/image_hosting/uhiclg5g.png" 
               alt="jsntzth 的博客" 
               style="width: 40px; height: 40px; margin-right: 8px;">
        </a>
        
        <a class="site-title" href="{{ '/' | relative_url }}" style="margin-right: 20px;">
          jsntzth 的博客
        </a>
        
        <!-- 导航链接（替换系统原有链接） -->
        <ul class="visible-links">
          <li class="masthead__menu-item">
            <a href="{{ '/' | relative_url }}"><i class="fa fa-home"></i> 首页</a>
          </li>
          <li class="masthead__menu-item">
            <a href="{{ '/categories/' | relative_url }}"><i class="fa fa-folder"></i> 分类</a>
          </li>
          <li class="masthead__menu-item">
            <a href="{{ '/tags/' | relative_url }}"><i class="fa fa-tags"></i> 标签</a>
          </li>
          <li class="masthead__menu-item">
            <a href="{{ '/friends/' | relative_url }}"><i class="fa fa-link"></i> 友链</a>
          </li>
          <li class="masthead__menu-item">
            <a href="{{ '/about/' | relative_url }}"><i class="fa fa-user"></i> 关于</a>
          </li>
          <li class="masthead__menu-item">
            <div class="theme-switcher-container">
              <button class="theme-switcher-btn" style="background: none; border: none; cursor: pointer;">
                <i class="fa fa-paint-brush"></i> 普通深色 ▼
              </button>
              <ul class="theme-options hidden">
                <li data-theme="light">普通浅色</li>
                <li data-theme="dark">普通深色</li>
                <li data-theme="light-img">带图浅色</li>
                <li data-theme="dark-img">带图深色</li>
              </ul>
            </div>
          </li>
        </ul>
        
        <!-- 搜索按钮（修复图标） -->
        <button class="search__toggle" type="button">
          <span class="visually-hidden">切换搜索</span>
          <i class="fa fa-search"></i> <!-- 修复为fa前缀 -->
        </button>
        
        <!-- 移动端菜单按钮（保留系统功能） -->
        <button class="greedy-nav__toggle hidden" type="button" count="0">
          <span class="visually-hidden">切换菜单</span>
          <div class="navicon"></div>
        </button>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</header>

<!-- 页面元数据和资源引入 -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

<!-- 图标库（优先加载） -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
<!-- 主样式表 -->
<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

<!-- 功能脚本 -->
<script src="{{ '/assets/js/theme-switcher.js' | relative_url }}"></script>
<script src="{{ '/assets/js/search.js' | relative_url }}"></script>

<!-- 图标兼容性修复 -->
<style>
  /* 确保所有图标使用正确字体 */
  .fa {
    font-family: "FontAwesome" !important;
    display: inline-block !important;
    margin-right: 5px !important;
  }
  
  /* 修复文章内图标 */
  .post-content i.fa-github, 
  .post-content i.fa-envelope {
    font-family: "FontAwesome" !important;
    display: inline-block !important;
  }
  
  /* 移除多余空格 */
  .masthead__menu-item {
    margin: 0 8px !important;
  }
  
  .site-title {
    padding: 0 !important;
    margin: 0 !important;
  }
</style>
