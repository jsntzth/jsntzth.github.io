<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- 优先引入Font Awesome 4.7.0 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
    
    <!-- 主样式表 -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- 增强图标显示修复（覆盖所有可能冲突） -->
    <style>
        /* 全局图标修复 */
        [class^="fa-"], [class*=" fa-"] {
            display: inline-block !important;
            font-family: "FontAwesome" !important;
            font-style: normal !important;
            font-weight: normal !important;
            font-size: inherit !important;
            text-rendering: auto !important;
            -webkit-font-smoothing: antialiased !important;
        }
        
        /* 个人信息区域图标（江苏-南通下方） */
        .profile-icons .fa-github,
        .profile-icons .fa-envelope,
        .profile-icons .fa-map-marker,
        .profile-icons .fa-code {
            font-size: 18px !important;
            margin-right: 8px !important;
            color: inherit !important;
        }
        
        /* 分享区域图标 */
        .share-buttons .fa,
        .post-sharing .fa {
            font-family: "FontAwesome" !important;
            display: inline-block !important;
            margin: 0 4px !important;
        }
        
        /* 导航栏图标 */
        #site-nav .fa {
            margin-right: 6px !important;
        }
        
        /* 搜索图标 */
        .search__toggle .fa-search {
            font-family: "FontAwesome" !important;
            display: inline-block !important;
        }
    </style>

    <!-- 功能脚本 -->
    <script src="{{ '/assets/js/theme-switcher.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/search.js' | relative_url }}"></script>

    <!-- MathJax配置 -->
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
            tex2jax: {
                inlineMath: [ ['$', '$'], ["\\(", "\\)"] ],
                displayMath: [ ['$$', '$$'], ["\\[", "\\]"] ],
                processEscapes: true,
                processEnvironments: true
            },
            "HTML-CSS": {
                availableFonts: ["STIX", "TeX"],
                linebreaks: { automatic: true },
                styles: {
                    ".MathJax_Display": { "color": "#f0f0f0" }
                }
            }
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

    <!-- 主题切换脚本 -->
    <script>
        (function() {
            const savedTheme = localStorage.getItem('blogTheme') || 'light';
            document.documentElement.classList.add(`theme-${savedTheme}`);
        })();
    </script>
</head>
