<!-- _includes/header.html 修正版（删除了错误的 CSS 引用） -->
<header class="masthead" role="banner">
  <div class="wrap">
    <!-- 标题与副标题容器 -->
    <div class="site-header">
      <a class="site-title" href="{{ '/' | relative_url }}">jsntzth 的博客</a>
      <p class="site-subtitle">{{ site.description | default: "一个不错的博客。" }}</p>
    </div>

    <!-- 导航菜单 + 主题切换器 容器 -->
    <div class="nav-and-theme">
      <nav class="main-nav" role="navigation">
        <ul>
          <li><a href="{{ '/' | relative_url }}">首页</a></li>
          <li><a href="{{ '/categories/' | relative_url }}">分类</a></li>
          <li><a href="{{ '/tags/' | relative_url }}">标签</a></li>
          <li><a href="{{ '/friends/' | relative_url }}">友链</a></li>
          <li><a href="{{ '/about/' | relative_url }}">关于</a></li>
        </ul>
      </nav>

      <!-- 主题切换器 -->
      <div class="theme-switcher-container">
        <button class="theme-switcher-btn">普通深色 ▼</button>
        <ul class="theme-options hidden">
          <li data-theme="light">普通浅色</li>
          <li data-theme="dark">普通深色</li>
          <li data-theme="light-img">带图浅色</li>
          <li data-theme="dark-img">带图深色</li>
        </ul>
      </div>
    </div>
  </div>
</header>

<!-- 主题切换脚本（放在 header 末尾没问题） -->
<script src="{{ '/assets/js/theme-switcher.js' | relative_url }}"></script>
