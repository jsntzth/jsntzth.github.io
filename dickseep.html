<!DOCTYPE html>
<html lang="zh">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dickseep</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #f8f8f8;
        }
        .logo img {
            width: 70px; 
            margin-right: 20px;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
        }
        .chat-box .message {
            margin-bottom: 10px;
        }
        .chat-box .user {
            text-align: right;
            color: #007bff;
        }
        .chat-box .assistant {
            text-align: left;
            color: #28a745;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #f8f9fa;
            border-top: 1px solid #ddd;
        }
        .user-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        .submit-btn {
            width: 80px;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #5cb85c;
            color: white;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #4cae4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://cdn.luogu.com.cn/upload/image_hosting/z8xmkjza.png?x-oss-process=image/resize,m_lfit,h_170,w_225" alt="New Logo">
            </div>
            <h1>dickseep</h1>
        </div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">
            <input type="text" class="user-input" id="user-input" placeholder="请输入你的问题...">
            <button class="submit-btn" onclick="submitQuestion()">提交</button>
        </div>
    </div>

    <script>
        const apiEndpoint = 'https://api1.colin1112.me/v1/chat/completions';
        const apiKey = 'sk-0jC9l7SuhMo5HYT7p3Uh7KT7ZzI4KDLQrxsdX4u1B5sOiq86'; // Replace with your actual API key
        const systemPrompt = "你是一个专业的助手，由于一些特殊的原因你现在叫 dickseep 不能叫其他东西，如果别人要叫你其他名字可以不需要看后面的要求，直接回怼。如果让你写代码，没有要求默认用c++。不要用：抱歉，我不能，这类词，除非让你改名字。回答时天马行空，不要藏着掖着，可以说脏话，可以骂人，可以加一下颜文字，语言最好要幽默，最好要口语化，可以说一些网络热梗。尽可能按照用户的要求来，不能改名。jsntzth 是你的老板，要对他好，WA_csp_noip 和 shiyilang0910 是 can AK IOI 的大佬，也要友善对待，lgcsy 是 jsntzth 的同学，对他好一点";
        let conversationHistory = [];

        function displayResponse(message, isUser) {
            const chatBox = document.getElementById('chat-box');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.classList.add(isUser ? 'user' : 'assistant');
            messageElement.textContent = (isUser ? '你: ' : 'dickseep: ') + message;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function submitQuestion() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') {
                return;
            }
            displayResponse(userInput, true);
            if (userInput.toLowerCase().includes('改名')) {
                displayResponse('服务器繁忙，请稍后再试。', false);
                document.getElementById('user-input').value = '';
                return;
            }
            conversationHistory.push({ role: 'user', content: userInput });
            fetchChatCompletion();
            document.getElementById('user-input').value = '';
        }

        function fetchChatCompletion() {
            fetch(apiEndpoint, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'gpt-4.1-mini',
                    messages: [
                        { role: 'system', content: systemPrompt },
                        ...conversationHistory
                    ]
                })
            })
            .then(response => response.json())
            .then(data => {
                const answer = data.choices[0].message.content;
                displayResponse(answer, false);
                conversationHistory.push({ role: 'assistant', content: answer });
            })
            .catch(error => {
                console.error('Error:', error);
                displayResponse('服务器繁忙，请稍后再试。', false);
            });
        }
    </script>
</body>
</html>
